<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>ðŸŽ„ Weihnachts-Countdown</title>

<!-- PWA / App Look -->
<meta name="theme-color" content="#0b2e24">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body{
  margin:0;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1b4d3e,#071e18);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Lichterkette */
.lights{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:40px;
  display:flex;
  justify-content:space-evenly;
  z-index:5;
}
.light{
  width:14px;
  height:14px;
  border-radius:50%;
  animation:blink 2s infinite;
}
.light:nth-child(odd){animation-delay:1s}
.light.red{background:#ff4d4d}
.light.green{background:#4dff88}
.light.yellow{background:#ffe066}
.light.blue{background:#66b3ff}

@keyframes blink{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* Schnee */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(white 1px,transparent 1px),
    radial-gradient(white 1px,transparent 1px);
  background-size:40px 40px,70px 70px;
  animation:snow 20s linear infinite;
}
@keyframes snow{
  from{background-position:0 0,0 0}
  to{background-position:0 1200px,0 2000px}
}

/* Card */
.card{
  background:rgba(0,0,0,.35);
  padding:2.5rem 2.8rem;
  border-radius:26px;
  text-align:center;
  backdrop-filter:blur(8px);
  box-shadow:0 0 40px rgba(0,0,0,.45);
  z-index:2;
}

h1{
  margin:0 0 .8rem;
  font-size:2.3rem;
}

.countdown{
  font-size:2rem;
  font-weight:600;
  letter-spacing:1.5px;
  margin:1rem 0;
}

.sub{
  opacity:.85;
}

/* Musik Button */
.music-btn{
  margin-top:1.4rem;
  padding:.7rem 1.3rem;
  font-size:1rem;
  border:none;
  border-radius:20px;
  background:#ff4d4d;
  color:#fff;
  cursor:pointer;
}
.music-btn:active{transform:scale(.96)}
</style>
</head>

<body>

<!-- Lichterkette -->
<div class="lights">
  <div class="light red"></div>
  <div class="light green"></div>
  <div class="light yellow"></div>
  <div class="light blue"></div>
  <div class="light red"></div>
  <div class="light green"></div>
  <div class="light yellow"></div>
  <div class="light blue"></div>
</div>

<div class="snow"></div>

<div class="card">
  <h1>ðŸŽ„ Heiligabend-Countdown</h1>
  <div id="cd" class="countdown">lÃ¤dt â€¦</div>
  <div class="sub">âœ¨ Nur noch ein bisschen Geduld</div>
  <button id="musicBtn" class="music-btn">ðŸŽµ Musik starten</button>
</div>

<audio id="music" loop>
  <!-- Eigene Datei eintragen -->
  <source src="weihnachten.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("music");
const btn = document.getElementById("musicBtn");

btn.addEventListener("click",()=>{
  audio.play();
  btn.textContent="ðŸ”Š Musik lÃ¤uft";
  btn.disabled=true;
});

function updateCountdown(){
  const now=new Date();
  const year =
    now.getMonth()===11 && now.getDate()>24
      ? now.getFullYear()+1
      : now.getFullYear();

  const target=new Date(year,11,24,0,0,0);
  const diff=target-now;
  const el=document.getElementById("cd");

  if(diff<=0){
    el.textContent="ðŸŽ Heute ist Heiligabend!";
    return;
  }

  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;

  el.textContent=
    d+" Tage "+
    h+" Std "+
    m+" Min "+
    s+" Sek";
}

updateCountdown();
setInterval(updateCountdown,1000);
</script>

</body>
</html>

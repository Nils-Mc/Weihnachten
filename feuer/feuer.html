<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}

#overlay {
  position: fixed;
  inset: 0;
  z-index: 10;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div id="overlay"></div>

<iframe
  id="player"
  src="https://www.youtube.com/embed/g6Ye4xwXyAw?enablejsapi=1&mute=0&controls=0&loop=1&playlist=g6Ye4xwXyAw&rel=0&modestbranding=1&playsinline=1"
  allow="autoplay; fullscreen"
  allowfullscreen>
</iframe>

<script>
const overlay = document.getElementById("overlay");
const player = document.getElementById("player");

overlay.addEventListener("click", () => {
  player.contentWindow.postMessage(
    '{"event":"command","func":"playVideo","args":""}',
    "*"
  );
  overlay.remove();
});
</script>

</body>
